<ons-page id="verify_card">
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Forside</ons-back-button>
        </div>
        <div class="center">Tjek beboerkort</div>
        <div class="right">
            <ons-toolbar-button id="scanBTN">Scan</ons-toolbar-button>
        </div>
    </ons-toolbar>

    <ons-card>
        <div class="content" style="display: flex; justify-content: center; align-items: center; flex-direction: column">
            <p>
                Indtast stregkode, eller scan et beboerkort
            </p>
            <p>
                <ons-input type="number" id="barcode" modifier="underbar" placeholder="Stregkode" float></ons-input>
            </p>
            <p>
                <ons-button style="width:145px" id="verifyBTN">Tjek beboerkort</ons-button>
            </p>
        </div>
    </ons-card>
</ons-page>
