<ons-page id="my_user">
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Forside</ons-back-button>
        </div>
        <div class="center">Min bruger</div>
        <div class="right">
            <ons-toolbar-button>
                Gem
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <ons-card>
        <div class="content" style="display: flex; justify-content: flex-start; align-items: center; flex-direction: column">
            <p>
                <ons-input id="firstname" modifier="underbar" placeholder="Fornavn" float></ons-input>
            </p>
            <p>
                <ons-input id="lastname" modifier="underbar" placeholder="Efternavn" float></ons-input>
            </p>
            <p>
                <ons-input id="password" modifier="underbar" placeholder="Ny adgangskode" float></ons-input>
            </p>
            <p>
                <ons-input id="password_repeat" modifier="underbar" placeholder="Gentag ny adgangskode" float></ons-input>
            </p>
        </div>
    </ons-card>
</ons-page>
